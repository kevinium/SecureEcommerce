<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <title>Confirm Order</title>
    </head>
<body class="text-gray-400 bg-gray-900 body-font">
    <div class="flex flex-col text-center w-full mb-20">
	<h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-white"> Checkout </h1>
	<p>Amount = Rs {{amount}}</p>
    <form action="/buyer/pay/payment-status/" method="post" class="form">
        {% csrf_token %}
        <div class='row'>
	        <button id="rzp-button1" class="text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded">Pay</button>
        </div>
    </form>
</div>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "{{api_key}}", 
    "name": "FCS",
    "description": "Transaction",
    "image": "https://logos-world.net/wp-content/uploads/2020/10/Target-Logo.png",
    "order_id": "{{order_id}}",
    "callback_url":"{{callback_url}}" ,
    "redirect":false,
    "prefill": {
        "name": "John Doe",
        "email": "John@example.com",
        "contact": "9999999999"
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);

document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
</body>
</html>
